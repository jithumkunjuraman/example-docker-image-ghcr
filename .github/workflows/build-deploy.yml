name: Build And Deploy

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
env:
  REGISTRY: ghcr.io

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: semantic
        uses: cycjimmy/semantic-release-action@v3
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_COMMITTER_NAME: abc-bot
          GIT_COMMITTER_EMAIL: bot.cicd.ext@abc.com
          GIT_AUTHOR_NAME: abc-bot
          GIT_AUTHOR_EMAIL: bot.cicd.ext@abc.com

      # Grant the necessary permissions to the GITHUB_TOKEN for pushing to GHCR
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/test-ci:v1.1.0
